<!DOCTYPE html>
<html lang="en">
<title>{% block title %} Wine Tour {% endblock %}</title>
<head>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="navbar navbar-fixed-top" style="position:relative">
	<div class="navbar inner">
	    <a class="brand" href="/">Wine Tour</a>
	    <ul class="nav">
		<li class="active"><a href="/">Home</a></li>
		<li><a href="/search">Snob Search</a></li>
		<li><a href="/search">Plan a Tour</a></li>
		<li><a href="/about">About</a></li>
	    </ul>
	    <form class="navbar-search input-medium" name="name_search" method="get"
		    action="/search/">
		<input type="text" class="search_query" placeholder="Quick Search"/>
	    </form>
	</div>
    </div>

    </br>
    </br>
    </br>

    <script type="text/javascript" 
	src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js">
    </script>
    
    <div id="content" align="center">
	{% block content %}{% endblock %}
    </div>
</div>


</body>

</html>
